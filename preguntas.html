    <body>
        <div id="maquetar">

                <form id="formpreguntas" name="formpreguntas">

                    <input type="radio" id="falso" name="respuesta" value="falso" />
                    <label for="falso">Falso</label>
                    <br>
                    Puntuación: <input type="number" id="puntuacion" name="puntuacion" min="1" max="9" required />
                    <br>
                    <input type="submit" id="grabar" name="grabar" value="Grabar" />
                </form>
                <br>
                <a href="usuario.html"><button id="atras" name="atras">Atrás</button></a>
            </div>
